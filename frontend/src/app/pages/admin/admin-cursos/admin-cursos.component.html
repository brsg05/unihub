<div class="admin-page-container">
  <div class="header-container">
    <h1>Gerenciar Cursos</h1>
    <button mat-raised-button color="primary" (click)="openDialog()">Adicionar Curso</button>
  </div>

  <div *ngIf="isLoading" class="loading-shade">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!isLoading && cursos.length === 0" class="empty-state">
    <p>Nenhum curso encontrado. Clique em "Adicionar Curso" para começar.</p>
  </div>

  <div *ngIf="!isLoading && cursos.length > 0" class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let curso"> {{curso.id}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let curso"> {{curso.nome}} </td>
      </ng-container>

      <!-- Ações Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let curso">
          <button mat-icon-button color="primary" (click)="openDialog(curso)" matTooltip="Editar Curso">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCurso(curso.id, curso.nome)" matTooltip="Excluir Curso">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Selecione a página de cursos">
    </mat-paginator>
  </div>
</div>
