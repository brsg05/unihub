<div class="container py-4">
  <div class="row align-items-center mb-3">
    <div class="col">
      <h2 class="h4 mb-0">Gerenciar Cursos</h2>
    </div>
    <div class="col-auto">
      <button mat-raised-button color="primary" (click)="openDialog()">Adicionar Curso</button>
    </div>
  </div>

  <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center" style="height:12rem;">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!isLoading && cursos.length === 0" class="text-center text-muted py-4">
    <p>Nenhum curso encontrado. Clique em "Adicionar Curso" para começar.</p>
  </div>

  <div *ngIf="!isLoading && cursos.length > 0" class="card shadow-sm">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" matSort class="table align-middle mb-0">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-uppercase small">ID</th>
  <td mat-cell *matCellDef="let curso"> {{curso.id}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
  <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-uppercase small">Nome</th>
        <td mat-cell *matCellDef="let curso"> {{curso.nome}} </td>
      </ng-container>

      <!-- Ações Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef class="text-uppercase small">Ações</th>
        <td mat-cell *matCellDef="let curso">
          <button mat-icon-button color="warn" (click)="deleteCurso(curso.id, curso.nome)" matTooltip="Excluir Curso" class="me-1">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openDialog(curso)" matTooltip="Editar Curso">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-light"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <div class="p-3 border-top">
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Selecione a página de cursos">
      </mat-paginator>
    </div>
  </div>
</div>
