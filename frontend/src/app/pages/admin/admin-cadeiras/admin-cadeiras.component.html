<div class="container py-4">
  <div class="row align-items-center mb-3">
    <div class="col">
      <h2 class="h4 mb-0">Gerenciar Cadeiras (Disciplinas)</h2>
    </div>
    <div class="col-auto">
      <button mat-raised-button color="primary" (click)="openCreateDialog()">
        <mat-icon>add</mat-icon> <span class="ms-1">Nova Cadeira</span>
      </button>
    </div>
  </div>

  <!-- Filter input -->
  <div class="row mb-3">
    <div class="col-12 col-md-6 col-lg-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Filtrar cadeiras</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Cálculo I">
      </mat-form-field>
    </div>
  </div>

  <div class="card shadow-sm">
    <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center p-5">
      <mat-progress-spinner mode="indeterminate" diameter="50"></mat-progress-spinner>
    </div>

    <div class="table-responsive" *ngIf="!isLoading">
    <table mat-table [dataSource]="dataSource" matSort class="table align-middle mb-0">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-uppercase small">ID</th>
        <td mat-cell *matCellDef="let cadeira">{{cadeira.id}}</td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-uppercase small">Nome da Cadeira</th>
        <td mat-cell *matCellDef="let cadeira">{{cadeira.nome}}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-uppercase small text-end">Ações</th>
        <td mat-cell *matCellDef="let cadeira" class="text-end">
          <button mat-icon-button color="warn" (click)="deleteCadeira(cadeira.id)" matTooltip="Excluir Cadeira" class="me-1">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openEditDialog(cadeira)" matTooltip="Editar Cadeira">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-light"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center py-3" [attr.colspan]="displayedColumns.length">
          <span *ngIf="dataSource.filter">Nenhuma cadeira encontrada para "{{dataSource.filter}}".</span>
          <span *ngIf="!dataSource.filter">Nenhuma cadeira cadastrada ainda.</span>
        </td>
      </tr>
    </table>
    </div>

    <div class="p-3 border-top" *ngIf="!isLoading && totalElements > 0">
      <mat-paginator 
          [length]="totalElements"
          [pageSize]="pageSize"
          [pageSizeOptions]="[5, 10, 20, 50]"
          (page)="pageChanged($event)"
          aria-label="Selecionar página de cadeiras">
      </mat-paginator>
    </div>
  </div>
</div>
