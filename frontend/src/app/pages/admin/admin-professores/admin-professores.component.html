<div class="admin-professores-container p-4">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-semibold">Gerenciar Professores</h2>
    <button mat-raised-button color="primary" (click)="openAddProfessorDialog()">
      <mat-icon>add</mat-icon> Adicionar Professor
    </button>
  </div>

  <div *ngIf="isLoading" class="flex justify-center items-center h-64">
    <mat-progress-spinner diameter="50"></mat-progress-spinner>
  </div>

  <div *ngIf="!isLoading && dataSource.length === 0" class="text-center text-gray-500 py-8">
    <p>Nenhum professor encontrado.</p>
    <!-- TODO: Adicionar filtro de busca aqui -->
  </div>

  <div class="mat-elevation-z4 overflow-auto" *ngIf="!isLoading && dataSource.length > 0">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="handleSortChange($event)" class="w-full">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="p-3">ID</th>
        <td mat-cell *matCellDef="let prof" class="p-3">{{prof.id}}</td>
      </ng-container>

      <!-- Nome Completo Column -->
      <ng-container matColumnDef="nomeCompleto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="p-3">Nome Completo</th>
        <td mat-cell *matCellDef="let prof" class="p-3">{{prof.nomeCompleto}}</td>
      </ng-container>

      <!-- Nota Geral Column -->
      <ng-container matColumnDef="notaGeral">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="p-3">Nota Geral</th>
        <td mat-cell *matCellDef="let prof" class="p-3">
          {{ prof.notaGeral !== null && prof.notaGeral !== undefined ? (prof.notaGeral | number:'1.1-2') : 'N/A' }} ⭐
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="p-3 text-center">Ações</th>
        <td mat-cell *matCellDef="let prof" class="p-3 text-center">
          <button mat-icon-button color="primary" (click)="openEditProfessorDialog(prof)" aria-label="Editar professor">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteProfessor(prof.id)" aria-label="Excluir professor">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator 
      [length]="totalElements" 
      [pageSize]="pageSize" 
      [pageSizeOptions]="[5, 10, 20, 50]"
      (page)="handlePageEvent($event)"
      aria-label="Selecione a página">
    </mat-paginator>
  </div>
</div>
