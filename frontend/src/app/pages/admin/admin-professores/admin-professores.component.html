<div class="container py-4">
  <div class="row align-items-center mb-3">
    <div class="col">
      <h2 class="h4 mb-0">Gerenciar Professores</h2>
    </div>
    <div class="col-auto">
      <button mat-raised-button color="primary" (click)="openAddProfessorDialog()">
        <mat-icon>add</mat-icon> <span class="ms-1">Adicionar Professor</span>
      </button>
    </div>
  </div>

  <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center" style="height:16rem;">
    <mat-progress-spinner diameter="50"></mat-progress-spinner>
  </div>

  <div *ngIf="!isLoading && dataSource.length === 0" class="text-center text-muted py-4">
    <p>Nenhum professor encontrado.</p>
  </div>

  <div class="card shadow-sm" *ngIf="!isLoading && dataSource.length > 0">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="handleSortChange($event)" class="table align-middle mb-0">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-uppercase small">ID</th>
  <td mat-cell *matCellDef="let prof">{{prof.id}}</td>
      </ng-container>

      <!-- Nome Completo Column -->
      <ng-container matColumnDef="nomeCompleto">
  <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-uppercase small">Nome Completo</th>
  <td mat-cell *matCellDef="let prof">{{prof.nomeCompleto}}</td>
      </ng-container>

      <!-- Nota Geral Column -->
      <ng-container matColumnDef="notaGeral">
  <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-uppercase small">Nota Geral</th>
  <td mat-cell *matCellDef="let prof">
          {{ prof.notaGeral !== null && prof.notaGeral !== undefined ? (prof.notaGeral | number:'1.1-2') : 'N/A' }} ⭐
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-uppercase small text-center">Ações</th>
        <td mat-cell *matCellDef="let prof" class="text-center">
          <button mat-icon-button color="primary" (click)="openEditProfessorDialog(prof)" aria-label="Editar professor">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteProfessor(prof.id)" aria-label="Excluir professor">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-light"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
    <div class="p-3 border-top">
      <mat-paginator 
        [length]="totalElements" 
        [pageSize]="pageSize" 
        [pageSizeOptions]="[5, 10, 20, 50]"
        (page)="handlePageEvent($event)"
        aria-label="Selecione a página">
      </mat-paginator>
    </div>
  </div>
</div>
