<div class="admin-users-container p-4">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-semibold">Gerenciar Usuários</h2>
    <!-- No create user button for now, as backend doesn't expose user creation outside of /auth/register -->
  </div>

  <mat-form-field appearance="outline" class="w-full mb-4">
    <mat-label>Filtrar usuários</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. nome, email...">
  </mat-form-field>

  <div class="mat-elevation-z4 rounded-lg overflow-hidden">
    <div *ngIf="isLoading" class="flex justify-center items-center p-8">
      <mat-progress-spinner mode="indeterminate" diameter="50"></mat-progress-spinner>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="w-full" *ngIf="!isLoading">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="p-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
        <td mat-cell *matCellDef="let user" class="p-3 whitespace-nowrap text-sm text-gray-700">{{user.id}}</td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="p-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
        <td mat-cell *matCellDef="let user" class="p-3 whitespace-nowrap text-sm text-gray-700">{{user.username}}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="p-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
        <td mat-cell *matCellDef="let user" class="p-3 whitespace-nowrap text-sm text-gray-700">{{user.email}}</td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="p-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Papel</th>
        <td mat-cell *matCellDef="let user" class="p-3 whitespace-nowrap text-sm text-gray-700">
          {{user.role}} 
        </td>
      </ng-container>
      
      <!-- Actions Column (Role Update) -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="p-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Alterar Papel</th>
        <td mat-cell *matCellDef="let user" class="p-3 whitespace-nowrap text-sm text-gray-700">
          <mat-form-field appearance="outline" class="w-full min-w-[150px]">
            <mat-label>Novo Papel</mat-label>
            <mat-select [value]="user.role" (selectionChange)="updateUserRole(user, $event.value)">
              <mat-option *ngFor="let roleValue of roles" [value]="roleValue">
                {{roleValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-50"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center py-4" [attr.colspan]="displayedColumns.length">
          <span *ngIf="dataSource.filter">Nenhum usuário encontrado para "{{dataSource.filter}}".</span>
          <span *ngIf="!dataSource.filter && !isLoading">Nenhum usuário cadastrado.</span>
        </td>
      </tr>
    </table>

    <mat-paginator 
        [pageSizeOptions]="[5, 10, 20, 50]" 
        showFirstLastButtons
        aria-label="Selecionar página de usuários"
        *ngIf="!isLoading && dataSource.data.length > 0">
    </mat-paginator>
  </div>
</div>
