<div class="container py-4">
  <div class="row align-items-center mb-3">
    <div class="col">
      <h2 class="h4 mb-0">Gerenciar Usuários</h2>
    </div>
    <!-- No create user button for now, as backend doesn't expose user creation outside of /auth/register -->
  </div>

  <div class="row g-3 mb-3">
    <div class="col-12 col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Filtrar usuários</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. nome, email...">
      </mat-form-field>
    </div>
  </div>

  <div class="card shadow-sm">
    <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center p-5">
      <mat-progress-spinner mode="indeterminate" diameter="50"></mat-progress-spinner>
    </div>

    <div class="table-responsive" *ngIf="!isLoading">
      <table mat-table [dataSource]="dataSource" matSort class="table table-hover align-middle mb-0">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-uppercase small">ID</th>
        <td mat-cell *matCellDef="let user">{{user.id}}</td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-uppercase small">Username</th>
        <td mat-cell *matCellDef="let user">{{user.username}}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-uppercase small">Email</th>
        <td mat-cell *matCellDef="let user">{{user.email}}</td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-uppercase small">Papel</th>
        <td mat-cell *matCellDef="let user">
          {{user.role}} 
        </td>
      </ng-container>
      
      <!-- Actions Column (Role Update) -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-uppercase small">Alterar Papel</th>
        <td mat-cell *matCellDef="let user">
          <mat-form-field appearance="outline" class="w-100" style="min-width: 150px;">
            <mat-label>Novo Papel</mat-label>
            <mat-select [value]="user.role" (selectionChange)="updateUserRole(user, $event.value)">
              <mat-option *ngFor="let roleValue of roles" [value]="roleValue">
                {{roleValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-light"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center py-3" [attr.colspan]="displayedColumns.length">
          <span *ngIf="dataSource.filter">Nenhum usuário encontrado para "{{dataSource.filter}}".</span>
          <span *ngIf="!dataSource.filter && !isLoading">Nenhum usuário cadastrado.</span>
        </td>
      </tr>
    </table>
    </div>

    <div class="p-3 border-top" *ngIf="!isLoading && dataSource.data.length > 0">
      <mat-paginator 
          [pageSizeOptions]="[5, 10, 20, 50]" 
          showFirstLastButtons
          aria-label="Selecionar página de usuários">
      </mat-paginator>
    </div>
  </div>
</div>
