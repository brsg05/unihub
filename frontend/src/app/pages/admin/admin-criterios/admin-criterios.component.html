<div class="container py-4">
  <div class="row align-items-center mb-3">
    <div class="col">
      <h2 class="h4 mb-0">Gerenciar Critérios de Avaliação</h2>
    </div>
    <div class="col-auto">
      <button mat-raised-button color="primary" (click)="openCreateDialog()">
        <mat-icon>add</mat-icon> <span class="ms-1">Novo Critério</span>
      </button>
    </div>
  </div>

  <!-- TODO: Add filter input if needed for client-side filtering, or server-side search -->
  <!-- 
  <mat-form-field appearance="outline" class="w-full mb-4">
    <mat-label>Filtrar critérios</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Didática">
  </mat-form-field> 
  -->

  <div class="card shadow-sm">
    <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center p-5">
      <mat-progress-spinner mode="indeterminate" diameter="50"></mat-progress-spinner>
    </div>

    <div class="table-responsive" *ngIf="!isLoading">
    <table mat-table [dataSource]="dataSource" matSort class="table align-middle mb-0">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-uppercase small">ID</th>
        <td mat-cell *matCellDef="let criterio">{{criterio.id}}</td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
  <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-uppercase small">Nome do Critério</th>
  <td mat-cell *matCellDef="let criterio">{{criterio.nome}}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-uppercase small text-end">Ações</th>
        <td mat-cell *matCellDef="let criterio" class="text-end">
          <button mat-icon-button color="warn" (click)="deleteCriterio(criterio.id)" matTooltip="Excluir Critério" class="me-1">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openEditDialog(criterio)" matTooltip="Editar Critério">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-light"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center py-3" [attr.colspan]="displayedColumns.length">
          <span *ngIf="dataSource.filter">Nenhum critério encontrado para "{{dataSource.filter}}".</span>
          <span *ngIf="!dataSource.filter">Nenhum critério cadastrado ainda.</span>
        </td>
      </tr>
    </table>
    </div>

    <div class="p-3 border-top" *ngIf="!isLoading && totalElements > 0">
      <mat-paginator 
          [length]="totalElements"
          [pageSize]="pageSize"
          [pageSizeOptions]="[5, 10, 20, 50]"
          (page)="pageChanged($event)"
          aria-label="Selecionar página de critérios">
      </mat-paginator>
    </div>
  </div>
</div>
