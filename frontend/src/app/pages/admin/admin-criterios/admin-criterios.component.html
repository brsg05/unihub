<div class="admin-criterios-container p-4">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-semibold">Gerenciar Critérios de Avaliação</h2>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon> Novo Critério
    </button>
  </div>

  <!-- TODO: Add filter input if needed for client-side filtering, or server-side search -->
  <!-- 
  <mat-form-field appearance="outline" class="w-full mb-4">
    <mat-label>Filtrar critérios</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Didática">
  </mat-form-field> 
  -->

  <div class="mat-elevation-z4 rounded-lg overflow-hidden">
    <div *ngIf="isLoading" class="flex justify-center items-center p-8">
      <mat-progress-spinner mode="indeterminate" diameter="50"></mat-progress-spinner>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="w-full" *ngIf="!isLoading">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="p-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
        <td mat-cell *matCellDef="let criterio" class="p-3 whitespace-nowrap text-sm text-gray-700">{{criterio.id}}</td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="p-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome do Critério</th>
        <td mat-cell *matCellDef="let criterio" class="p-3 whitespace-nowrap text-sm text-gray-700">{{criterio.nome}}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="p-3 bg-gray-50 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
        <td mat-cell *matCellDef="let criterio" class="p-3 whitespace-nowrap text-sm text-right">
          <button mat-icon-button color="primary" (click)="openEditDialog(criterio)" matTooltip="Editar Critério">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCriterio(criterio.id)" matTooltip="Excluir Critério">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-50"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center py-4" [attr.colspan]="displayedColumns.length">
          <span *ngIf="dataSource.filter">Nenhum critério encontrado para "{{dataSource.filter}}".</span>
          <span *ngIf="!dataSource.filter">Nenhum critério cadastrado ainda.</span>
        </td>
      </tr>
    </table>

    <mat-paginator 
        [length]="totalElements"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 20, 50]"
        (page)="pageChanged($event)"
        aria-label="Selecionar página de critérios"
        *ngIf="!isLoading && totalElements > 0">
    </mat-paginator>
  </div>
</div>
