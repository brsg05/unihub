<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
      <mat-card class="shadow-sm">
        <mat-card-title class="mb-2 h5">Register</mat-card-title>
        <mat-card-content>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" required>
              <mat-error *ngIf="submitted && registerForm.controls['username'].hasError('required')">Username is required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email" required>
              <mat-error *ngIf="submitted && registerForm.controls['email'].hasError('required')">Email is required</mat-error>
              <mat-error *ngIf="submitted && registerForm.controls['email'].hasError('email')">Email is invalid</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" required>
              <mat-error *ngIf="submitted && registerForm.controls['password'].hasError('required')">Password is required</mat-error>
              <mat-error *ngIf="submitted && registerForm.controls['password'].hasError('minlength')">Password must be at least 6 characters</mat-error>
            </mat-form-field>

            <div class="d-flex justify-content-end">
              <button mat-raised-button color="primary" type="submit" [disabled]="loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                Register
              </button>
            </div>

            <!-- <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div> -->
          </form>
        </mat-card-content>
        <mat-card-actions>
          <p class="mb-0">Already have an account? <a routerLink="/login">Login here</a></p>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  </div>
