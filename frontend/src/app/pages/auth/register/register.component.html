<div class="register-container">
  <mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="submitted && registerForm.controls['username'].hasError('required')">Username is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error *ngIf="submitted && registerForm.controls['email'].hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="submitted && registerForm.controls['email'].hasError('email')">Email is invalid</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="submitted && registerForm.controls['password'].hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="submitted && registerForm.controls['password'].hasError('minlength')">Password must be at least 6 characters</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Register
        </button>

        <!-- <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div> -->
      </form>
    </mat-card-content>
    <mat-card-actions>
      <p>Already have an account? <a routerLink="/login">Login here</a></p>
    </mat-card-actions>
  </mat-card>
</div>
