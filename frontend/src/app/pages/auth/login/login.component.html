<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
      <mat-card class="shadow-sm">
  <mat-card-title class="mb-2 h5">Login</mat-card-title>
        <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="submitted && loginForm.controls['username'].hasError('required')">Username is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="submitted && loginForm.controls['password'].hasError('required')">Password is required</mat-error>
        </mat-form-field>

            <button mat-raised-button color="primary" type="submit" [disabled]="loading" class="w-100">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              Login
            </button>

            <!-- <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div> -->
          </form>
        </mat-card-content>
        <mat-card-actions>
          <p class="mb-0">Don't have an account? <a routerLink="/register">Register here</a></p>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
