server {
  listen 80;
  server_name localhost;

  # Raiz dos arquivos estáticos do Angular
  root /usr/share/nginx/html;
  index index.html index.htm;

  # Configuração para lidar com o roteamento do Angular (SPA)
  # Todas as rotas não encontradas (arquivos) devem servir o index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Opcional: Configurações de cache para assets
  location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public";
  }

  # Opcional: Habilitar gzip para compressão
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

  # Opcional: Redirecionar logs para stdout/stderr para visualização com `docker logs`
  access_log /dev/stdout;
  error_log /dev/stderr warn;
} 